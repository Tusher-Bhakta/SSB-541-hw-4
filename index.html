<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <form action="#" method="get" enctype="multipart/form-data">
            <label for="first_name">First name : </label> <br>
            <input type="text" id="first_name" name="first_name" placeholder="Type your first name" 
            class="first_name">
            <br><br>
            <label for="last_name">Last name : </label> <br>
            <input type="text" id="last_name" name="last_name" placeholder="Type your last name" 
            class="last_name">

            <br><br>
            <label for="email">Email address : </label> <br>
            <input type="email" id="email" name="email" placeholder="Type your email address" 
            class="email">


            <br><br>
            <label for="password">Password : </label> <br>
            <input type="Password" id="password" name="password" placeholder="Type your password " 
            class="password">

            <br><br>
            <label for="gender">Gender :</label>
            <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
            <input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>

            <br><br>
            <label for="">Education Qualification : </label>
            <input type="checkbox" value="ssc" name=""><span>SSC</span>
            <input type="checkbox" value="hsc" name=""><span>HSC</span>

            <br><br>

            <label for="message">Type your message : </label><br>
            <textarea name="message" id="message" cols="60" rows="10" placeholder="Type your message here" 
            class="message"> </textarea>

            <br><br>
            <div class="button">
                <button type="submit">Submit</button>
            <br>
            <br>
            <button type="reset">Reset</button>
            </div>




        </form>
    </div>
    <br><br>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>

        </tr>
        <tr>
            <td>Tusher</td>
            <td>Bhakta</td>
            <td>20</td>

        </tr>
        <tr>
            <td>Rajesh</td>
            <td>Datta</td>
            <td>25</td>

        </tr>
        <tr>
            <td>Pranta</td>
            <td>Bhakta</td>
            <td>23</td>

        </tr>
        <tr>
            <td>Anta</td>
            <td>Bhakta</td>
            <td>21</td>

        </tr>
    </table>
    
</body>
</html>
